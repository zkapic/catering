{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl mb-4">Login</h2>
    <form method="POST" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        <label class="block">
            <span class="text-gray-700">Username:</span>
            <input type="text" name="username" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </label>
        <label class="block">
            <span class="text-gray-700">Password:</span>
            <input type="password" name="password" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </label>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Login</button>
    </form>
{% endblock %}
