{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="text-2xl mb-4">Register</h2>
    {% if messages %}
        <div class="text-red-500 mb-4">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'register' %}" class="space-y-4">
        {% csrf_token %}
        <label class="block">
            <span class="text-gray-700">Username:</span>
            <input type="text" name="username" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% if form.username.errors %}
                <ul class="text-red-500">
                    {% for error in form.username.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <label class="block">
            <span class="text-gray-700">Email:</span>
            <input type="text" name="email" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% if form.email.errors %}
                <ul class="text-red-500">
                    {% for error in form.email.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <label class="block">
            <span class="text-gray-700">Password:</span>
            <input type="password" name="password1" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% if form.password1.errors %}    
                <ul class="text-red-500">
                    {% for error in form.password1.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <label class="block">
            <span class="text-gray-700">Confirm Password:</span>
            <input type="password" name="password2" class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% if form.password2.errors %}    
                <ul class="text-red-500">
                    {% for error in form.password2.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Register</button>
    </form>
{% endblock %}
