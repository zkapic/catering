{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="max-w-6xl mx-auto p-8">
        <h2 class="text-3xl font-semibold mb-6">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Statistics Cards -->
            <div class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 p-6 rounded-lg shadow-md text-white">
                <h3 class="text-lg font-semibold mb-2">Total Orders</h3>
                <p class="text-2xl font-bold">{{ total_orders }}</p>
            </div>
            <div class="bg-gradient-to-br from-blue-500 via-teal-500 to-green-500 p-6 rounded-lg shadow-md text-white">
                <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                <p class="text-2xl font-bold">12</p>
            </div>
            <div class="bg-gradient-to-br from-yellow-400 via-yellow-500 to-yellow-600 p-6 rounded-lg shadow-md text-white">
                <h3 class="text-lg font-semibold mb-2">Revenue</h3>
                <p class="text-2xl font-bold">5000 BAM</p>
            </div>
        </div>

        <!-- Chart -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Order Status Distribution</h3>
            <canvas id="orderStatusChart" width="400" height="200"></canvas>
            <!-- Add Chart.js script and configuration here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var orderStatusData = [10, 15, 5, 2, 8, 12]
            var orderStatusChart = new Chart(document.getElementById('orderStatusChart'), {
                type: 'bar',
                data: {
                    labels: ['Pending', 'Accepted', 'Declined', 'Whitdraw', 'Completed', 'Paid'],
                    datasets: [{
                        label: 'Order Status',
                        data: orderStatusData,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

    
{% endblock %}
